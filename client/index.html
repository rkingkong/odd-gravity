<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Odd Gravity" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#0b1220" />
    <meta name="msapplication-navbutton-color" content="#0b1220" />
    <meta name="msapplication-TileColor" content="#0b1220" />
    
    <!-- SEO & Social -->
    <title>Odd Gravity - Gravity-Flipping Arcade Game</title>
    <meta name="description" content="Master gravity in this addictive one-button arcade game! Flip gravity, dodge creatures, collect power-ups, and compete on global leaderboards." />
    <meta name="keywords" content="gravity game, arcade, one button, mobile game, endless runner, casual game" />
    <meta name="author" content="Odd Gravity Team" />
    
    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Odd Gravity - Gravity-Flipping Arcade Game" />
    <meta property="og:description" content="Can you master gravity? One-tap arcade action with 7 unique modes!" />
    <meta property="og:image" content="/icons/og-image.png" />
    <meta property="og:url" content="https://oddgravity.game" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Odd Gravity" />
    <meta name="twitter:description" content="Gravity-flipping arcade action! ðŸŽ®" />
    <meta name="twitter:image" content="/icons/og-image.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#0ea5e9" />
    
    <!-- Preconnect to API server if on different domain -->
    <!-- <link rel="preconnect" href="https://api.oddgravity.game" /> -->
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/main.jsx" as="script" crossorigin />
    
    <!-- Prevent phone number detection -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Disable tap highlight on mobile -->
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Prevent pull-to-refresh */
      html, body {
        overscroll-behavior: none;
        overscroll-behavior-y: none;
      }
      
      /* Prevent text selection during gameplay */
      .gameShell {
        user-select: none;
        -webkit-user-select: none;
        touch-action: none;
      }
      
      /* Initial loading styles */
      #root > .loading-initial {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #0b1220 0%, #1e293b 100%);
        color: #e5f3ff;
        font: 600 16px system-ui;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #334155;
        border-top-color: #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Update notification styles */
      .update-notification {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 12px;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        z-index: 10000;
        animation: slideUp 0.3s ease-out;
        color: #e2e8f0;
        font-size: 14px;
      }
      
      .update-notification button {
        padding: 6px 12px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-size: 12px;
        font-weight: 600;
      }
      
      .update-notification button:first-of-type {
        background: #0ea5e9;
        color: white;
      }
      
      .update-notification button:last-of-type {
        background: #334155;
        color: #94a3b8;
      }
      
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateX(-50%) translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state (replaced by React) -->
      <div class="loading-initial">
        <div class="loading-spinner"></div>
        <div>Loading Odd Gravity...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Prevent context menu on long press (mobile) -->
    <script>
      document.addEventListener('contextmenu', function(e) {
        if (e.target.closest('.gameShell')) {
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
